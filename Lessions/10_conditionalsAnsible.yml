---
- name: Ansible conditionals 
  hosts: all
  tasks:
    - name: DNF | Update Systems
      ansible.builtin.dnf:
        state: latest
        update_cache: yes
      when: ansible_distribution == "Rocky"
    - name: APT | Update cache
      ansible.builtin.apt:
        update_cache: yes
      when: ansible_distribution == "Debian"
    - name: APT | Update Systems
      ansible.builtin.apt:
        name: "*"
        state: latest
      when: ansible_distribution == "Debian"
...